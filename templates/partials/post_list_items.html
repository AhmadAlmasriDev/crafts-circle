{% load static%}



{% for post in post_list %}
    {% if forloop.last %}
        
        <div class="item-container" hx-get = "{% url 'home' %}?page={{ page_obj.number|add:1 }}" hx-swap="afterend" hx-trigger = "revealed">
        
    
    {% else %}
        <div class="item-container">
    {% endif %}
            <a href="{% url 'item' post.slug %}">

                <div class="image-container item-image">
                    <h3 id="item-category">{{post.get_category_display}}</h3>
                    <img src="{% static 'images/image-1.jpg' %}" alt="">
                </div>
            </a>
            <div class="item-user-info">
                <p><span class="user-name">{{post.author}}</span> . <span class="creation-date">{{post.created_on}}</span></p>
            </div>
            <a href="{% url 'item' post.slug %}">
                <div class="item-title">
                    <h2>{{post.title}}</h2>
                </div>
                <div class="item-sub">
                    <p>{{post.content|striptags|slice:":5"}}</p>
                </div>

            </a>
            <hr>
            <div class="item-user-interaction flex-container">
                <div class="item-likes">
                    <p>
                        <span class="heart"><i class="fa-regular fa-heart"></i></span><span class="number">13</span>
                    </p>
                </div>
                <div class="item-comments">
                    <p>
                        <span class="buble"><i class="fa-regular fa-comment"></i></span><span class="number">22</span>

                    </p>
                </div>
            </div>
        </div>
{% endfor%}
