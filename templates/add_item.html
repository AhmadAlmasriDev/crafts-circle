{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block css %}<link rel="stylesheet" href="{% static 'css/add_item.css' %}">{% endblock%}

{% block content %}
<div class="add-item-main-container flex-container">
    <div class="add-item-container">

        <div class="add-item-title">
            <h2>Add an Item</h2>
            <!-- <p>Fill the form to add your item.</p> -->
    
        </div>
        
        
        
        <form class="add" method="POST" action="{% url 'add_item' %}" enctype="multipart/form-data">
            {% csrf_token %}
            
            {{ add_item_form | crispy}}
            
            
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <div class="flex-container">
            <button class="button primaryAction" type="submit">Submit</button>
    
            </div>
        
        </form>
    </div>
</div>

{% endblock %}
{% block script %}
<script src="{% static 'js/menu.js' %}"></script>
{% endblock %}
